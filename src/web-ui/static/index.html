<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>zosql Browser</title>
  <link rel="stylesheet" href="/static/css/main.css">
  <link rel="stylesheet" href="/static/css/layout.css">
  <link rel="stylesheet" href="/static/css/modern.css">
</head>
<body>
  <div class="header">
    <div class="logo">🚀 zosql Browser</div>
    <div class="header-controls">
      <button id="toggle-left-sidebar" class="sidebar-toggle-btn" title="Toggle Left Sidebar">◀</button>
      <button id="toggle-right-sidebar" class="sidebar-toggle-btn" title="Toggle Right Sidebar">▶</button>
    </div>
  </div>
  
  <div class="main-container">
    <!-- Modern Workspace Panel Component -->
    <workspace-panel id="workspace-panel"></workspace-panel>
    
    <!-- Legacy Navigation Section -->
    <div class="sidebar legacy-controls" id="left-sidebar">
      <div class="resize-handle" id="left-resize-handle"></div>
      <h3>Navigation</h3>
      <button class="action-button" id="open-file-btn">📂 Open File</button>
      <!-- <button class="action-button secondary" id="open-path-btn">🔗 Open Path</button> -->
      <div style="font-size: 11px; color: #888; margin: 8px 0; padding: 4px;">
        💡 URL開く: <code>?file=sql/analytics.sql</code>
      </div>
      <button class="action-button secondary" id="clear-workspace-btn">🗑️ Clear Workspace</button>
      <button class="action-button secondary" id="reset-database-btn">🗑️ Reset Database</button>
      
      <h3>Validation</h3>
      <button class="action-button" id="cte-validation-btn">🔍 CTE Validation</button>
      
      <h3>System Status</h3>
      <div class="system-status">
        <div>Database: <span id="pglite-status">Initializing...</span></div>
        <div>Logs: <a href="#" id="view-debug-logs" class="log-link">View Debug Logs</a></div>
      </div>
    </div>
    
    <div class="content-area">
      <div class="editor-split-container" id="editor-split-container">
        <!-- Modern Tab Manager with Monaco Editor Component -->
        <div class="editor-panel" id="left-editor-panel">
          <div class="editor-container">
            <!-- Tab Manager Component -->
            <tab-manager id="left-tab-manager"></tab-manager>
            
            <!-- Monaco Editor Component Container -->
            <div class="monaco-editor-section">
              <monaco-editor id="left-monaco-editor"></monaco-editor>
            </div>
            
            <!-- Results Section -->
            <div class="panel-results-container" id="left-results-container">
              <div class="panel-results-resize-handle" id="left-results-resize-handle"></div>
              <div class="panel-results-header">
                <div>📊 Query Results</div>
                <div class="panel-execution-info" id="left-execution-info"></div>
              </div>
              <div class="panel-results-content" id="left-results-content">
                <div class="results-placeholder">
                  Run a query to see results here
                </div>
              </div>
            </div>
          </div>
        </div>
        
        <!-- Split Resize Handle -->
        <div class="split-resize-handle" id="split-resize-handle" style="display: none;"></div>
        
        <!-- Right Editor Panel - Component Version (hidden by default) -->
        <div class="editor-panel" id="right-editor-panel" style="display: none;">
          <div class="editor-container">
            <!-- Tab Manager Component -->
            <tab-manager id="right-tab-manager"></tab-manager>
            
            <!-- Monaco Editor Component Container -->
            <div class="monaco-editor-section">
              <monaco-editor id="right-monaco-editor"></monaco-editor>
            </div>
            
            <!-- Results Section -->
            <div class="panel-results-container" id="right-results-container">
              <div class="panel-results-resize-handle" id="right-results-resize-handle"></div>
              <div class="panel-results-header">
                <div>📊 Query Results</div>
                <div class="panel-execution-info" id="right-execution-info"></div>
              </div>
              <div class="panel-results-content" id="right-results-content">
                <div class="results-placeholder">
                  Run a query to see results here
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <div class="context-sidebar" id="context-sidebar">
      <div class="context-resize-handle" id="right-resize-handle"></div>
      <div class="context-header">
        <div class="context-title" id="context-title">📄 Context Panel</div>
        <div class="context-controls">
          <button class="context-btn" id="refresh-context-btn" title="Refresh Context">🔄</button>
        </div>
      </div>
      <div class="context-content" id="context-content">
        <div class="context-placeholder">
          Open a tab to see context information
        </div>
      </div>
    </div>
    
  </div>
  
  <!-- Toast notifications container -->
  <div id="toast-container" class="toast-container"></div>
  
  <!-- Monaco Editor loader -->
  <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.36.1/min/vs/loader.js"></script>
  
  <!-- Component System -->
  <script type="module" src="/static/js/components/cte-tree.js"></script>
  <script type="module" src="/static/js/components/tab-manager.js"></script>
  <script type="module" src="/static/js/components/monaco-editor.js"></script>
  <script type="module" src="/static/js/components/workspace-panel.js"></script>
  
  <!-- Application Scripts -->
  <script type="module" src="/static/js/app.js"></script>
</body>
</html>
