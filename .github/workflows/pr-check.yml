name: PR Build Check

on:
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened]

jobs:
  build-check:
    runs-on: ubuntu-latest
    name: Build Dry Run
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: TypeScript Check
        run: npx tsc --noEmit
        
      - name: Lint Check
        run: npm run lint
        
      - name: Run Tests
        run: npm run test:run
        
      - name: Build for Production (Dry Run)
        run: npm run build:github
        
      - name: Check build output
        run: |
          echo "Build artifacts summary:"
          if [ -d "docs" ]; then
            echo "âœ… docs/ directory created"
            echo "ğŸ“Š Total size: $(du -sh docs | cut -f1)"
            echo "ğŸ“ Files count: $(find docs -type f | wc -l)"
          else
            echo "âŒ docs/ directory not found!"
            exit 1
          fi