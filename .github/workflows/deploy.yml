name: Deploy to GitHub Pages

on:
  push:
    branches: [main]  # mainブランチのみ自動デプロイ
  workflow_dispatch:  # 他のブランチは手動実行で可能

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Pages
        uses: actions/configure-pages@v5
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build for GitHub Pages
        run: npm run build:github
        
      - name: Verify GitHub Pages files
        run: |
          echo "Checking for required GitHub Pages files..."
          ls -la docs/
          if [ ! -f docs/.nojekyll ]; then
            echo "ERROR: .nojekyll file missing!"
            exit 1
          fi
          if [ ! -f docs/404.html ]; then
            echo "ERROR: 404.html file missing!"
            exit 1
          fi
          echo "✅ All GitHub Pages files present"
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./docs

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4